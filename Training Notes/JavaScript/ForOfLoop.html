<!DOCTYPE html>
<html>
    <body>
        <h2>ES6 For of Loop</h2>
        <p id="demo"></p>
        <p id="forofloop"></p>
        <script>
            let letters = new Set();
            letters.add("a");
            letters.add("b");
            letters.add("c");
            letters.keys
           /* const cars = ["BMW","Volvo","Mini"]
            let text=""
            for(let x of cars)
            {
                text += x +"<br>"
            }
            document.getElementById("demo").innerHTML=text;*/
            document.getElementById("demo").innerHTML=letters.size;
            itr=letters.values();
            for(i=0;i<letters.size;i++)
            {
                let lt=itr.next()
                document.getElementById("demo").innerHTML += "<br>" + lt.value
            }
            for(v of letters)
            {
                document.getElementById("forofloop").innerHTML += v+"<br>"
            }
        </script>
    </body>
</html>
