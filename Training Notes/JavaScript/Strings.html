<html>
    <body>
        <script>
            name="GAVS Technologies, chennai";
            document.writeln("Length" + name.length + "<br>");
            document.writeln("Position of e =" + name.indexOf('e') +"<br>");
            document.writeln("Position of i =" + name.indexOf('i') +"<br>");
            document.writeln("Last Position of e =" + name.lastIndexOf('e') +"<br>");
            document.writeln("Character @ 10:" + name.charAt(10) +"<br>");
            document.writeln("substring @ 5:" + name.substr(5) +"<br>");
            document.writeln("substring from 5 to  10:" + name.substr(5,10) +"<br>");
            document.writeln("<br> Upper Case: " + name.toUpperCase()+ "<br>");
            document.writeln("<br> Lower Case: " + name.toLowerCase()+ "<br>");
            arr=name.slice(' ');
            
        </script>
    </body>
</html>
